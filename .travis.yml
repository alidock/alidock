dist: trusty
language: python
services:
  - docker
python:
  - "2.7"
  - "3.7-dev"
install: |
  set -e
  set -o pipefail
  for PKG in pylint argparse requests PyYaml docker Jinja2 twine; do
    pip install "$PKG"
  done
script: |
  set -e
  set -o pipefail
  ci/run-tests.sh
