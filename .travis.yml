dist: trusty
language: python
services:
  - docker
python:
  - "2.7"
  - "3.7-dev"
install: |
  set -e
  set -o pipefail
  pip install -e '.[devel]'
  pip freeze --all
script: |
  set -e
  set -o pipefail
  ci/run-tests.sh
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-rc\d+)?$/
env:
  global:
  # PYPI_PASSWORD
  - secure: 
  # PYPI_TEST_PASSWORD
  - secure: 
  # DOCKER_USER, DOCKER_PASS
  - secure: 
